<div class="profile-container container" *ngIf="profileForm">
  <h2>User Profile</h2>

  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="profile-form">
    <fieldset>
      <legend>Personal Information</legend>

      <div class="form-group">
        <label>Username:</label>
        <input formControlName="username" type="text" [disabled]="true" class="form-control">
      </div>

      <div class="form-group">
        <label>Name:</label>
        <input formControlName="name" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label>Email:</label>
        <input formControlName="email" type="email" class="form-control">
      </div>
    </fieldset>

    <fieldset>
      <legend>Account Settings</legend>

      <div class="form-group">
        <label>New Password:</label>
        <input formControlName="password" type="password" placeholder="Leave empty to keep current password" class="form-control">
      </div>
    </fieldset>

    <button type="submit" [disabled]="!profileForm.valid" class="btn btn-primary">
      Update Profile
    </button>
  </form>
</div>
