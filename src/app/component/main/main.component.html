<h1>Вітаємо майбутній програміст</h1>
<p>Увійти або зареєструватись</p>

<input type="text" [(ngModel)]="username" placeholder="Логін">
<input type="password" [(ngModel)]="password" placeholder="Пароль">

<button (click)="login()">Увійти</button>
<button (click)="registration()">Зареєструватись</button>
