<div *ngIf="question" class="question-container">
  <h3>{{ question.text }}</h3>

  <div *ngFor="let option of question.options">
    <label>
      <input
        type="radio"
        name="option"
        [value]="option"
        [checked]="option === selectedOption"
        (change)="selectOption(option)">
      {{ option }}
    </label>
  </div>
</div>
